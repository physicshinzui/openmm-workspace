paths:
  pdb: 1AKI.pdb
  topology: top.pdb
  minimized: minimized.pdb
  trajectory: traj.dcd
  log: md_log.txt

force_fields:
  - amber19/protein.ff19SB.xml
  - amber19/tip3pfb.xml

thermodynamics:
  temperature: 300
  pressure: 1
  friction_coefficient: 1.0
  step_size: 0.004  # 4 fs with HMR

system:
  nonbonded_cutoff: 1.0
  solvent_padding: 1.0
  ionic_strength: 0.15
  hydrogen_mass: 4.0

simulation:
  nvt_steps: 25000         # 25,000 × 0.004 ps = 100 ps
  npt_steps: 25000         # 25,000 × 0.004 ps = 100 ps
  production_steps: 250000000  # 250,000,000 × 0.004 ps = 1,000,000 ps = 1 µs

reporting:
  dcd_interval: 25000
  stdout_interval: 5000
  log_interval: 5000

restraints:
  force_constant: 1000
  # MDAnalysis selection string, e.g. "protein and not name H*"
  selection: "backbone"
  #selection: "name Na"
