paths:
  pdb: 1AKI.pdb
  topology: top.pdb
  minimized: minimized.pdb
  trajectory: traj.dcd
  log: md_log.txt

force_fields:
  - amber19/protein.ff19SB.xml
  - amber19/tip3pfb.xml

thermodynamics:
  temperature: 300
  pressure: 1
  friction_coefficient: 1.0
  step_size: 0.002

system:
  nonbonded_cutoff: 1.0
  solvent_padding: 1.0
  ionic_strength: 0.15

simulation:
  nvt_steps: 50000 # 100 ps each if 0.002
  npt_steps: 50000
  production_steps: 50000000 # 0.002Ã—25,000,000 = 100 ns

reporting:
  dcd_interval: 5000
  stdout_interval: 5000
  log_interval: 5000

restraints:
  force_constant: 1000
  # MDAnalysis selection string, e.g. "protein and not name H*"
  selection: "backbone"
  #selection: "name Na"
