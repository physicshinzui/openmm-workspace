paths:
  pdb: 1AKI.pdb
  topology: top.pdb
  minimized: minimized.pdb
  trajectory: traj.dcd
  log: md_log.txt

force_fields:
  - amber19/protein.ff19SB.xml
  - amber19/tip3pfb.xml

thermodynamics:
  temperature: 300
  pressure: 1
  friction_coefficient: 1.0
  step_size: 0.004

system:
  nonbonded_cutoff: 1.0
  solvent_padding: 1.0
  ionic_strength: 0.15

simulation:
  nvt_steps: 10000
  npt_steps: 10000
  production_steps: 100000

reporting:
  dcd_interval: 1000
  stdout_interval: 1000
  log_interval: 100

restraints:
  force_constant: 10000
  # MDAnalysis selection string, e.g. "protein and not name H*"
  selection: "backbone"
  #selection: "name Na"
