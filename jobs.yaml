# Sequential runs for all dipeptide structures.
# Launch locally:
#   python batch_md.py --jobs jobs.yaml --mode local --workers 1
# Generate PBS scripts (dry-run):
#   python batch_md.py --jobs jobs.yaml --mode pbs --dry-run

- name: A
  pdb: ../biomolecular_model_systems/peptides/small/dipeptides/A.pdb
  run_id: test_msm_A
  replicas: 4
#  scheduler:
#    queue: gpu
#    walltime: "12:00:00"
#    resources:
#      nodes: 1
#      ppn: 3
#      gpus: 1
#    submit_flags:
#      - "-l place=scatter"
  env:
    CUDA_VISIBLE_DEVICES: "0"

